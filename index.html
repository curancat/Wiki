<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wiki-AU</title>
  <link rel="stylesheet" href="styles/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
  <div class="chalkboard-container">
    <h1>Wiki-Au</h1>
    <div class="center">
      <button class="botao">cadastrar Item</button>
      <button class="botao">cadastrar Personagem</button>
      <button class="botao">cadastrar Conceito</button> <button class="botao">Acessar Cadastros</button>
      <button class="botao">Rascunhos</button>
    </div>
  </div>

  <svg width="0" height="0" style="position: absolute;">
    <filter id="chalkNoise">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="1" result="noise" />
      <feDiffuseLighting in="noise" lighting-color="white" surfaceScale="2" result="light">
        <feDistantLight azimuth="225" elevation="45" />
      </feDiffuseLighting>
      <feComposite in="SourceGraphic" in2="light" operator="arithmetic" k1="0" k2="1" k3="1" k4="0" />
    </filter>
  </svg>

  <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore-compat.js"></script>
  <script src="scripts/script.js"></script>
</body>
</html>
